<%- partial('sidebar') %>

			<ul class='breadcrumb'>
				<li><a href='/'>Principal</a><span class='divider'>/</span></li>
				<li class='active'><%= user.name %> Siguiendo</li>
			</ul>
		</div>
		<div class='inner'>
			<% if (users.length > 0) { %>

			<% } %>
		</div>
	</div>	
</div>
