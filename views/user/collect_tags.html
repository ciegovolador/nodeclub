<%- partial('sidebar') %>

<div id='content'>
	<div class='panel'>
		<div class='header'>
			<ul class='breadcrumb'>
				<li><a href='/'>Principal</a><span class='divider'>/</span></li>
				<li class='active'><%= user.name %> Etiquetas</li>
			</ul>
		</div>
		<div class='inner'>
			<% if (tags.length > 0) { %>
			<%- partial('tag/tag', { collection: tags, as: 'tag' }) %>			
			<% } else { %>
			<p>N se puede encontrar la etiqueta (T_T) </p>	
			<% } %>
		</div>
	</div>	
</div>
