%- partial('sidebar') %>

<div id='content'>
	<div class='panel'>
		<div class='header'>
			<ul class='breadcrumb'>
				<li><a href='/'>主页</a><span class='divider'>/</span></li>
				<li class='active'><%= user.name %> Temas favoritos</li>
			</ul>
		</div>
		<div class='inner no-padding'>
			<% if (topics.length > 0) { %>
			<%- partial('topic/list', { topics: topics, pages: pages, current_pages: current_page, base: '/user/' + user.name + '/collections' }) %>
			<% } else { %>
			<p>No se puede encontrar el tema(T_T)</p>	
			<% } %>
		</div>
	</div>	
</div>
